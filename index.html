<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hector</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="../RodoBrowser/assets/burger-icon.svg" alt="Burguer">

            <a class="menu__link">Images</a>
        </div>


        <div class="menu__section right">
            <img class="menu__icon" src="../RodoBrowser/assets/more-icon.svg" alt="More">

        <img class="content__logo" src="../RodoBrowser/assets/logo_1.svg" alt="Hector">

        </div>

    <footer class="footer">
      <div class="footer__section footer__location">
          <span>Brazil</span>
      </div>
      
      <div class="footer__links">
          <a>Settings</a>
